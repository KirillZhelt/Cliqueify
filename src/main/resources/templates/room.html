<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:replace="base/base_layout :: base_layout(~{::title}, ~{::section})">
    <head>
        <title th:text="|Room ${room.id}|"></title>
    </head>
    <body>
        <section>
            <div class="mt-3 ml-5 mb-3">
                <h2 th:text="${room.name}"></h2>

                <button type="button" class="btn btn-primary copy-link-btn">Copy room link to the buffer</button>

                <br />

                <textarea class="form-control mt-5" id="actions-area" style="width: 250px; height: 200px; resize: none" readonly></textarea>

                <br />
                <br />

                <div id="player"></div>
            </div>

            <script>
                function copyToClipboard(s) {
                    const el = document.createElement('textarea');
                    el.value = s;
                    el.setAttribute('readonly', '');
                    el.style.position = 'absolute';
                    el.style.left = '-9999px';
                    document.body.appendChild(el);
                    el.select();
                    document.execCommand('copy');
                    document.body.removeChild(el);
                }

                const elements = document.querySelectorAll('.copy-link-btn');
                Array.from(elements).forEach(e => {
                    e.addEventListener('click', () => {
                        const url = window.location.host + '/rooms/link/[[${room.linkToken}]]';
                        copyToClipboard(url);
                    });
                });
            </script>

            <script src="https://cdnjs.cloudflare.com/ajax/libs/sockjs-client/1.4.0/sockjs.js"></script>
            <script src="https://cdnjs.cloudflare.com/ajax/libs/stomp.js/2.3.3/stomp.js"></script>
            <script th:src="@{/liveRoomClient.js}"></script>

            <script>
                const liveRoomClient = new LiveRoomClient({
                    'username': '[[${#authentication.getName()}]]',
                    'host': 'http://localhost:8080/live',
                    'sendTo': '/app/live-room/' + '[[${room.id}]]',
                    'subscribeTo': '/topic/' + '[[${room.id}]]',
                });

                function enterRoom() {
                    liveRoomClient.connect(() => {
                        liveRoomClient.sendAction("ENTER");
                    }, showNewAction);
                }

                function leaveRoom() {
                    liveRoomClient.sendAction("LEAVE");
                }

                function showNewAction(action) {
                    const actionsArea = document.getElementById('actions-area');
                    actionsArea.textContent = actionsArea.textContent + action.username + ' ' + action.action + '\n';
                }

                window.onload = () => {
                    enterRoom();
                }

                window.onbeforeunload = () => {
                    leaveRoom();
                }
            </script>

            <script>
                // 2. This code loads the IFrame Player API code asynchronously.
                const tag = document.createElement('script');

                tag.src = "https://www.youtube.com/iframe_api";
                const firstScriptTag = document.getElementsByTagName('script')[0];
                firstScriptTag.parentNode.insertBefore(tag, firstScriptTag);

                // 3. This function creates an <iframe> (and YouTube player)
                //    after the API code downloads.
                let player;
                function onYouTubeIframeAPIReady() {
                    player = new YT.Player('player', {
                        height: '390',
                        width: '640',
                        videoId: 'M7lc1UVf-VE',
                        events: {
                            'onReady': onPlayerReady,
                            'onStateChange': onPlayerStateChange
                        }
                    });
                }

                // 4. The API will call this function when the video player is ready.
                function onPlayerReady(event) {
                    event.target.playVideo();
                }

                // 5. The API calls this function when the player's state changes.
                //    The function indicates that when playing a video (state=1),
                //    the player should play for six seconds and then stop.
                let done = false;
                function onPlayerStateChange(event) {
                    if (event.data == YT.PlayerState.PLAYING && !done) {
                        setTimeout(stopVideo, 6000);
                        done = true;
                    }
                }

                function stopVideo() {
                    player.stopVideo();
                }

            </script>

        </section>
    </body>
</html>
