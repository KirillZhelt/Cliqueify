<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:replace="base/base_layout :: base_layout(~{::title}, ~{::section})">
<head>
    <title th:text="Registration"></title>
</head>
<body>
<section>
    <form method="post" th:action="@{/registration}" th:object="${user}">
        <div class="form-group ml-5 mt-3" style="width: 40%">
            <h2>Register</h2>

            <input class="form-control" name="username" type="text" placeholder="Username"
                   autofocus="true" th:field="*{username}"/>
            <input class="form-control mt-2" name="password" type="password" placeholder="Password" th:field="*{password}"/>
            <input class="form-control mt-2" name="passwordConfirm" type="password" placeholder="Confirm password" th:field="*{passwordConfirm}"/>

            <button class="btn btn-primary mt-2" type="submit">Register</button>
            <h5 class="mt-3"><a th:href="@{/login}">Log in</a></h5>
        </div>

    </form>
</section>
</body>
</html>
