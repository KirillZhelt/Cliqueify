<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:replace="base/base_layout :: base_layout(~{::title}, ~{::section})">
<head>
    <title th:text="Login"></title>
</head>
<body>
<section>
    <form method="post" th:action="@{/login}">
        <div class="form-group ml-5" style="width: 40%">
            <h3>Login</h3>

            <input class="form-control" name="username" type="text" placeholder="Username"
                   autofocus="true"/>
            <input class="form-control mt-2" name="password" type="password" placeholder="Password"/>
            <button class="btn btn-primary mt-2" type="submit">Log In</button>
            <h5 class="mt-3"><a href="/registration">Register</a></h5>
        </div>
    </form>
</section>
</body>
</html>
